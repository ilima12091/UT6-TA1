<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cards app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cards app</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cards">
    <app-card
      *ngFor="let card of cards"
      [card]="card"
      [setCardToEdit]="setCardToEdit"
    />
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="setOpen(true)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title slot="start"
            >{{ edittingCard ? "Edit card": "Create card" }}</ion-title
          >
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-card-creation-form
          [closeModal]="closeModal"
          [card]="edittingCard"
        />
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

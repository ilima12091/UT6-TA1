<ion-card class="card">
  <img
    [alt]="card.title"
    [src]="moviesImagesBaseUrl + card.movieImageUrl"
    class="card-image"
  />
  <ion-card-header>
    <ion-card-title>{{ card.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{ card.description }}
  </ion-card-content>
  <ion-button shape="round" (click)="setCardToEdit(card)">
    <ion-icon name="pencil"></ion-icon>
  </ion-button>
</ion-card>
